name: Build Release APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Decode Android keystore
      env:
        DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
      run: |
        if [ -n \"$DEBUG_KEYSTORE_BASE64\" ]; then
          echo $RERUG_KEYSTORE_BASE64 | base64 -d > android/app/debug.keystore
          echo \"Keystore decoded successfully\"
        else
          echo \"Warning: DEBUG_KEYSTORE_BASE64 secret not found, using default debug keystore\"
        fi
        
    - name: Create key.properties
      run: |
        echo \"storePassword=android\" > android/key.properties
        echo \"keyPassword=android\" >> android/key.properties
        echo \"keyAlias=androiddebugkey\" >> android/key.properties
        echo \"storeFile=debug.keystore\" >> android/key.properties
        
    - name: Build release APK
      run: flutter build apk --release
      
    - name: Upload ARK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk        
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Create Release (on main branch only)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk        
        tag_name: v${{ github.run_number }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}